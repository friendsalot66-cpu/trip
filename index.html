<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Travel Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Leaflet map z-index fix for drag and drop */
      .leaflet-pane { z-index: 10; }
      .leaflet-top, .leaflet-bottom { z-index: 20; }
      
      /* Custom Numbered Marker */
      .custom-marker-icon {
        background: transparent;
        border: none;
      }
      .marker-pin {
        width: 30px;
        height: 30px;
        border-radius: 50% 50% 50% 0;
        background: #ef4444;
        position: absolute;
        transform: rotate(-45deg);
        left: 50%;
        top: 50%;
        margin: -15px 0 0 -15px;
        box-shadow: 0 3px 5px rgba(0,0,0,0.3);
      }
      .marker-pin::after {
        content: '';
        width: 14px;
        height: 14px;
        margin: 8px 0 0 8px;
        background: #fff;
        position: absolute;
        border-radius: 50%;
      }
      .marker-pin.is-flight { background: #8b5cf6; }
      .marker-pin.is-hotel { background: #f59e0b; }
      .marker-pin.is-stopover { background: #10b981; }
      
      .marker-number {
        position: absolute;
        top: -8px; 
        left: 0;
        width: 100%;
        text-align: center;
        font-weight: bold;
        font-size: 12px;
        color: #333;
        z-index: 10;
      }

      /* Print Styles for PDF Export */
      @media print {
        body {
          background: white;
        }
        /* Hide UI elements */
        button, input, textarea, .leaflet-control, .sidebar-header, .tabs-container, .map-container, .no-print {
          display: none !important;
        }
        /* Hide the main layout containers */
        .h-screen, .w-screen, .flex, .fixed {
            height: auto !important;
            width: 100% !important;
            position: static !important;
            overflow: visible !important;
            display: block !important;
        }
        
        /* Specific overrides for the printable area */
        .print-only {
            display: block !important;
        }
        
        /* Ensure text is black */
        * {
            color: black !important;
            box-shadow: none !important;
        }
      }

      .print-only {
          display: none;
      }
    </style>
